<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harikrushn Personal Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: rgb(22, 3, 60);
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      background-color: rgb(14, 14, 75);
      padding: 0 20px;
    }
    nav .left {
      font-size: 1.8rem;
      font-weight: 700;
    }
    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }
    nav ul li {
      cursor: pointer;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav ul li:hover {
      color: rgb(135, 206, 235);
    }
    .firstsection {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 50px 20px;
      flex-wrap: wrap;
    }
    .left-section {
      font-size: 2.5rem;
      line-height: 1.5;
      max-width: 500px;
      text-align: left;
    }
    .left-section p {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 400;
    }
    .right-section img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    @media (max-width: 768px) {
      .firstsection {
        flex-direction: column;
        text-align: center;
      }
      .left-section {
        margin: 20px 0;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="left">Harikrushn's Portfolio</div>
      <div class="right">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Projects</li>
          <li>Contact Me</li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="firstsection">
      <div class="left-section">
        Hi, my name is Harikrushn
        <p>and I am a Web Developer</p>
      </div> 
      <div class="right-section">
        <img src="hari.png" alt="Harikrushn's Photo">
      </div>
    </section>
  </main>
</body>
</html>
